{% extends "base.html" %}
{% block content %}
<h1>Welcome</h1>
<p class="muted">Use one of the preset credentials to sign in and test.</p>

<div class="grid">
  <form method="post" action="{{ url_for('main.login') }}">
    <h2>Sign in</h2>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <label>Username</label>
    <input type="text" name="username" placeholder="admin, user1 ... user9" required>
    <label>Password</label>
    <input type="password" name="password" placeholder="admin123 or pass1..pass9" required>
    <div class="spacer"></div>
    <button type="submit">Login</button>
  </form>

  <div>
    <h2>Test Accounts</h2>
    <table>
      <tr><th>User</th><th>Password</th><th>Role</th></tr>
      <tr><td>admin</td><td>admin123</td><td>Admin</td></tr>
      {% for i in range(1,10) %}
      <tr><td>user{{i}}</td><td>pass{{i}}</td><td>General</td></tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock %}
